<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and scissor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper and Scissor</h1>
    </header>
    <div class="scoreboard">
        <div id="user-level" class="badge">User</div>
        <div id="computer-level" class="badge">Comp</div>
        <span id= "user-score">0</span>:<span id ="computer-score">0</span></div>
        <div class="result">
            <p>Lets Play!!!</p>
        </div>
<div class="choices">
    <div class="choice" id="paper">
        <img src="./img/paper.png" alt=""></div>
        <div class="choice" id="rock">
        <img src="./img/rock.png" alt=""></div>
        <div class="choice" id="scissor">
        <img src="./img/scissor.png" alt=""></div>
    
</div>
    
<p id="action">Make your move</p>
<script src="app.js"></script>
</body>
</html>
